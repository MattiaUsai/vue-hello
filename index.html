<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div id="app">
        <div class="title">
            <h1>{{saluto}}</h1> 
            <h1>{{nome}}</h1>
        </div>
        
        

        <input type="text" name="" placeholder="Inserisci il tuo nome" v-model="nome" id="">
        <select v-model='saluto'name=""  id="">
            <option value="Ciao "  >Italiano</option>
            <option value="Hola "  >Spagnolo</option>
            <option value="Hello "  >Inglese</option>
            <option value="Salut "  >Francese</option>
            <option value="Hallo "  >Tedesco</option>
        </select>

       <div class="image">
        <select name="Imaggine" v-model="linkimg" id="">
            <option value="./img/avatar1.webp">Avatar 1</option>
            <option value="./img/avatar2.jpg">Avatar 2</option>
            
        </select>
       

        <img :src="linkimg"  alt="">
        </div>

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
